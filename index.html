<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <a href="#">Product</a>
  <a href="#">Features</a>
  <a href="#">Login</a> -->
  <title>Frontend Mentor | Project tracking intro component</title>
  

</head>
<body>
<div class="artBackground"></div>
<div class="blockNavbar">
  <img class="blockNavbar__logo" src="./images/logo.svg" alt="logo">
  <div class="blockHamMenu" onclick="myFunction(this)">
    <div class="blockHamMenu__barOne"></div> 
    <div class="blockHamMenu__barTwo"></div>
    <div class="blockHamMenu__barThree"></div>
  </div>
  <div class="blockDesktopMenu">
    <ul class="blockDesktopMenu__links">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <span class="bullet">&#9679;</span>
      <li><a href="#" blocked>Login</a></li>
    </ul>
  </div>
  
</div>

<div class="blockDropdownMenu">
  <ul class="blocDropdownMenu__dropdown">
    <li><a href="#">Product</a></li>
    <li><a href="#">Features</a></li>
    <li><a href="#">Pricing</a></li>
    <li><a href="#" blocked>Login</a></li>
  </ul>
</div>


<section class="desktop">
<section class="desktopHero">
  <div class="blockHero">
    <img class="blockHero__image" src="./images/illustration-devices.svg" alt="Phone and laptop" >
  </div>
</section>
  <section class="desktopContent">
    <div class="blockAttributes">
      <span class="blockAttributes__lineEmphasis">New</span>
      <span class="blockAttributes__lineNormal">Monograph </span>
      <span class="blockAttributes__lineNormal">Dashboard</span>
    </div>
    
    <div class="blockDescription">
      <h2 class="blockDescription__header">Powerful insights into your team</h2>
      <p class="blockDescription__paragraph">Project planning and time tracking for agile teams</p>
      <div class="blockCTA">
        <button class="blockCTA__button">Schedule a demo</button> 
        <span class="blockCTA__lineNormal">to see a live preview</span>
      </div>
    </div>
  </section>
</section>


<script>
  const dropMenu = document.querySelector('.blockDropdownMenu');
  function myFunction(x) {
    x.classList.toggle("change");
    dropMenu.classList.toggle('drop');
  }
  </script>

</body>
</html>
